<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La tua sorpresa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #indizio {
      padding: 1rem;
      background-color: #fff7e6;
      border-top: 2px solid #f0c36d;
      font-size: 1.1rem;
    }
    #sblocca {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f0c36d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="indizio">
    <p><strong>Indizio:</strong> "Sono di pietra, sono antico, ho un leone all'ingresso che veglia e custodisce il mio cuore di fede. Dove sono?"</p>
    <button id="sblocca">Sblocca la prossima tappa</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([44.698, 10.631], 12); // partenza da casa sua a Reggio Emilia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker iniziale: casa sua
    const casa = L.marker([44.698, 10.631]).addTo(map)
      .bindPopup("Partenza: Casa tua! ðŸ¡").openPopup();

    const tappe = [
      {
        name: 'Duomo di Modena',
        coords: [44.6455, 10.9253],
        text: 'Ammira la meraviglia romanica del Duomo di Modena.'
      },
      // altre tappe verranno aggiunte in seguito
    ];

    let tappaIndex = 0;
    const bottone = document.getElementById('sblocca');

    bottone.addEventListener('click', () => {
      if (tappaIndex < tappe.length) {
        const tappa = tappe[tappaIndex];
        L.marker(tappa.coords).addTo(map).bindPopup(`<strong>${tappa.name}</strong><br>${tappa.text}`).openPopup();
        map.setView(tappa.coords, 16);
        tappaIndex++;
        bottone.disabled = true;
        bottone.innerText = "Tappa sbloccata!";
      }
    });

    function onLocationFound(e) {
      const radius = e.accuracy;
      L.marker(e.latlng).addTo(map).bindPopup("Sei qui! ðŸ˜Š").openPopup();
      L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert("Geolocalizzazione fallita: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({ setView: true, maxZoom: 13 });
  </script>
</body>
</html>
